<ion-header>
  <ion-toolbar>
    <ion-title>product-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img class="img-thumpnail" src="assets/product.jpeg" />
    <ion-card-header>
      <span>Chairs</span>
      <span>New Arrival</span>
      <ion-card-title>Multiwood 1345XD</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>

    <ion-item>
      <ion-label>Quantity in Cart</ion-label>
      <ion-button fill="outline" slot="end"> + ADD</ion-button>
    </ion-item>

    <ion-item>
      <ion-button fill="outline" slot="end">-</ion-button>
      <span slot="end">1 kg</span>
      <ion-button fill="outline" slot="end">+</ion-button>
    </ion-item>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Add to cart</ion-title>
    <ion-buttons slot="end">
      <ion-button>
      <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
