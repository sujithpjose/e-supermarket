<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>

    <ion-buttons slot="end">
      <ion-chip outline color="primary" (click)="toOrder()">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>{{inProgressCount}}</ion-label>
      </ion-chip>
      <ion-button color="secondary" (click)="doLogout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<!-- <ion-toolbar>
  <ion-searchbar [(ngModel)]="searchString"></ion-searchbar>
</ion-toolbar> -->

<ion-content>

  <ion-list>
    <!-- | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage } -->
    <ng-container *ngFor="let item of products">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.product.image">
        </ion-thumbnail>
        <ion-label>
          <ion-chip outline color="danger" class="custom-chip" *ngIf="item.product.isNew">
            <ion-label class="text-11">New</ion-label>
          </ion-chip>
          <h2>{{item?.product.name}}</h2>
          <h2 class="text-secondary">Order Received: {{item?.records}}</h2>
          <p>{{item?.product.description}}</p>
          <p>Category: {{item?.product.category.name}}</p>

          <ion-row>
            <ion-col>
              <p>Qty: {{item?.product.quantity}}</p>
            </ion-col>
            <ion-col>
              <p> {{item?.product.barcode}}</p>
            </ion-col>
          </ion-row>
        </ion-label>

      </ion-item>

      <ion-item class="separator">
      </ion-item>
    </ng-container>
  </ion-list>

  <!-- <pagination-controls (pageChange)="currentPage = $event"></pagination-controls> -->
</ion-content>
