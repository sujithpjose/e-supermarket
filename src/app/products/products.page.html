<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedCategory?.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchString"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let item of products | filter:searchString">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.imgUrl">
        </ion-thumbnail>
        <ion-label>
          <ion-chip outline color="danger" class="custom-chip" *ngIf="item.isNew">
            <ion-label class="text-11">New</ion-label>
          </ion-chip>
          <h2>{{item?.name}}</h2>
          <p>{{item?.description}}</p>

          <ion-row>
            <ion-col>
              <p>Qty: {{item?.avilableQuantity}}</p>
            </ion-col>
            <ion-col>
              <p> {{item?.barcode}}</p>
            </ion-col>
          </ion-row>
        </ion-label>

      </ion-item>
      <ion-item>
        <ion-label color="primary">Choose Qty:</ion-label>
        <span class="input-selection">
          <ion-input type="number" min="0" [(ngModel)]="item.orderedQuantity"></ion-input>
        </span>
        <span class="text-12 text-medium">{{item?.uom}}</span>
        <ion-button color="success" fill="outline" slot="end" (click)="addToCart(item)">
          {{item?.inCart ? 'UPDATE' : 'ADD'}}</ion-button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="onNavigate('cart')">
    <ion-buttons slot="secondary">
      <!-- <ion-note slot="end" color="primary">99</ion-note> -->
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Cart</ion-title>
  </ion-toolbar>
</ion-footer>
